    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            transition: background-color 0.3s ease;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.8);
        }
        
        .custom-scrollbar {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
        }

        @media (max-width: 768px) {
            .hide-on-mobile { display: none !important; }
        }

        @media print {
            @page { size: A4; margin: 10mm; }
            aside, header, nav, footer, button, .no-print, .fixed, .sticky { display: none !important; }
            #root, body, html { background: white !important; margin: 0 !important; padding: 0 !important; width: 210mm !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; display: block !important; }
            .printable-area { display: block !important; visibility: visible !important; width: 100% !important; background: white !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        
        .printable-area { display: none; }

        .page-enter {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
