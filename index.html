
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PH biling - ISP Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Pre-initialization shims
        window.process = { env: { API_KEY: "" } };
        window.reactLoaded = false;
        
        // Global Error Tracker
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorBox = document.getElementById('error-display');
            if (errorBox) {
                errorBox.style.display = 'block';
                const log = document.createElement('div');
                log.className = "p-3 bg-red-100 border-b border-red-200 text-red-700 text-[10px] font-mono leading-tight";
                log.innerHTML = `[ERR] ${msg} <br> <span class="opacity-50">${url}:${lineNo}</span>`;
                errorBox.appendChild(log);
            }
            return false;
        };

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        #app-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #f8fafc; z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .dark #app-loader { background: #0f172a; color: white; }
        .spinner {
            width: 48px; height: 48px; border: 5px solid #e2e8f0;
            border-top: 5px solid #2563eb; border-radius: 50%;
            animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite; margin-bottom: 24px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-display {
            display: none; position: fixed; top: 0; left: 0; right: 0; 
            z-index: 10000; max-height: 50vh; overflow-y: auto; 
            background: white; border-bottom: 4px solid #dc2626;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 select-none antialiased overflow-x-hidden">
    
    <!-- Area Diagnosa Teknis -->
    <div id="error-display" class="custom-scrollbar">
        <div class="p-3 bg-red-600 text-white font-black flex justify-between items-center text-[10px] sticky top-0">
            <span>DIAGNOSA KESALAHAN SISTEM</span>
            <button onclick="location.reload()" class="bg-white/20 px-3 py-1 rounded">REFRESH</button>
        </div>
    </div>

    <!-- Peringatan Jika Browser Terlalu Tua -->
    <div id="browser-warning" style="display:none; position:fixed; inset:0; z-index:10001; background:white; padding:40px; text-align:center;">
        <h2 style="color:#dc2626; font-weight:900; font-size:24px;">BROWSER TIDAK MENDUKUNG</h2>
        <p style="margin: 20px 0; color:#475569;">Browser pada Armbian Anda tidak mendukung <b>Import Maps</b>.</p>
        <p>Silakan gunakan <b>Chromium Browser</b> versi terbaru.</p>
    </div>

    <script>
        if (!HTMLScriptElement.supports || !HTMLScriptElement.supports('importmap')) {
            document.getElementById('browser-warning').style.display = 'block';
        }
    </script>

    <!-- Loading Screen Animasi -->
    <div id="app-loader">
        <div class="spinner"></div>
        <div class="text-center">
            <h2 class="font-black text-slate-800 dark:text-white uppercase tracking-tighter text-xl mb-1">PH Biling</h2>
            <p id="loader-status" class="text-[9px] font-bold text-blue-500 uppercase tracking-[0.3em] opacity-70">Menyiapkan Database...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Script Utama -->
    <script type="module">
        import './index.tsx';
        
        let timer = 0;
        const monitor = setInterval(() => {
            timer++;
            const status = document.getElementById('loader-status');
            if(status) status.innerText = `Memuat Komponen (${timer}s)...`;

            if (window.reactLoaded) {
                const loader = document.getElementById('app-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.visibility = 'hidden';
                    setTimeout(() => loader.remove(), 500);
                }
                clearInterval(monitor);
            }

            if (timer > 20) {
                clearInterval(monitor);
                if (!window.reactLoaded) {
                    console.error("React failed to hydrate after 20s");
                    const errorBox = document.getElementById('error-display');
                    if(errorBox) errorBox.style.display = 'block';
                }
            }
        }, 1000);
    </script>
</body>
</html>
