
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PH biling</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1560179707-f14e90ef3623?w=100&h=100&fit=crop&q=80">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Global shim untuk mencegah crash di browser
        window.process = { env: { API_KEY: "" } };
        
        // Error Handler untuk diagnosa di layar (Sangat berguna untuk Armbian)
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorBox = document.getElementById('error-display');
            if (errorBox) {
                errorBox.style.display = 'block';
                errorBox.innerHTML += `
                    <div class="p-3 bg-red-100 border-b border-red-200 text-red-700 text-xs font-mono">
                        [ERROR] ${msg}<br>
                        <span class="opacity-50">${url}:${lineNo}</span>
                    </div>
                `;
            }
            return false;
        };

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    screens: {
                        'xs': '475px',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.8);
        }
        
        /* Loading Spinner */
        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .dark #app-loader { background: #0f172a; color: white; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 select-none antialiased overflow-x-hidden">
    <!-- Diagnosa Error -->
    <div id="error-display" style="display:none; position:fixed; top:0; left:0; right:0; z-index:10000; max-height:50vh; overflow-y:auto; background:white; border-bottom:4px solid red; box-shadow:0 4px 20px rgba(0,0,0,0.2);">
        <div class="p-4 bg-red-600 text-white font-bold flex justify-between items-center">
            <span>Sistem Error (Diagnosa Armbian)</span>
            <button onclick="location.reload()" class="bg-white/20 px-3 py-1 rounded text-xs">Reload</button>
        </div>
    </div>

    <!-- Loader -->
    <div id="app-loader">
        <div class="spinner"></div>
        <p class="text-xs font-black uppercase tracking-widest opacity-50">Memulai PH Biling...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    
    <script>
        // Hapus loader jika React berhasil mount
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('app-loader');
                if (window.reactLoaded && loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
